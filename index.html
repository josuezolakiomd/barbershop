<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://calendar.google.com/calendar/scheduling-button-script.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Schedule - My Barbershop</title>
  </head>
  <body>
    <header class="flex-center">
      <div class="container flex flex-jc-sb flex-ai-c">
        <a href="#" class="anton-regular header-left flex">
          <i class="fa-solid fa-scissors"></i>
          <h1 class="logo-text">Barbershop</h1>
        </a>

        <div class="header-right flex flex-jc-sb flex-ai-c">
          <nav>
            <ul class="flex">
              <li><a href="#">Home</a></li>
              <li><a href="#">Repository</a></li>
              <li><a href="#">About Us</a></li>
            </ul>
          </nav>

          <div class="btn-book">Schedule</div>

          <div class="humb-menu">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
    </header>

    <section class="sm-device-menu flex-center">
      <div class="sm-device-links">
        <nav>
          <ul class="flex flex-dr-c">
            <li><a href="#"></a>Home</li>
            <li><a href="#"></a>Repository</li>
            <li><a href="#"></a>About Us</li>
          </ul>
        </nav>

        <div class="btn-book">Schedule</div>
      </div>
    </section>

    <section class="banner flex-center">
      <div class="overlay flex-center"></div>
      <div class="slides"></div>
    </section>

    <script src="script.js"></script>
    <script
      src="https://calendar.google.com/calendar/scheduling-button-script.js"
      async
    ></script>
  </body>
</html>
